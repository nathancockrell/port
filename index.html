    <div class="container form">
        <h1>Add Receipt</h1>
        <form id="receiptForm">
            <div class="main-input">
                <input type="date" id="date" name="date" required>
                <input type="number" id="amount" name="amount" placeholder="$ 0.00" required step="0.01" pattern="[0-9]*">
            </div>
            <input list="account-options" id="account" name="account" placeholder="Send to account">
            <datalist id="account-options" class="options">
                
            </datalist>
            <input list="account-options" id="account2" name="account" placeholder="Send from account">
            <datalist id="account-options2" class="options">
                
            </datalist>
            <textarea id="notes" name="notes" placeholder="Notes"></textarea>
            <button type="submit">Add Receipt</button>
        </form>
